name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5 (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev pkg-config
      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: brew install hdf5 pkg-config
      - run: pip install maturin
      - name: Build wheel
        run: maturin build --release --manifest-path core/Cargo.toml --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  release:
    needs: [build-wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
          generate_release_notes: true
          body: |
            ## MitraSETI v${{ github.ref_name }} — Intelligent SETI Signal Analysis

            High-performance SETI signal processing powered by **Rust + Python**.

            ### Key Features
            - **45x faster** de-Doppler search than turboSETI (Rust + rayon parallelism)
            - **CNN+Transformer** ML classifier for radio signal classification
            - **Spectral distance OOD** detector for anomaly identification
            - **Real-time streaming** mode for Breakthrough Listen data
            - **Desktop app** (PyQt5) — Waterfall Viewer, Signal Gallery, Space Radar
            - **Web app** (FastAPI) — interactive dashboard and reports
            - **RFI rejection** with multi-factor composite scoring

            ### Install
            ```bash
            pip install mitraseti_core-*.whl
            ```

            ### Links
            - [Documentation](https://github.com/deepfieldlabs/MitraSETI/wiki)
            - [Deep Field Labs](https://deepfieldlabs.github.io)
