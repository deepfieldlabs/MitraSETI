name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev
      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scipy matplotlib fastapi uvicorn httpx aiosqlite jinja2 pydantic tqdm Pillow websockets
          pip install pytest pytest-cov pytest-asyncio
        shell: bash
      - run: pytest tests/ -v --tb=short -x
        env:
          MITRASETI_DEVICE: cpu
          QT_QPA_PLATFORM: offscreen

  rust:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5 (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev pkg-config
      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: brew install hdf5 pkg-config
      - name: Rust fmt check
        run: cargo fmt --manifest-path core/Cargo.toml -- --check
      - name: Rust clippy
        run: cargo clippy --manifest-path core/Cargo.toml -- -D warnings
        continue-on-error: true
      - name: Rust tests
        run: cargo test --manifest-path core/Cargo.toml
        continue-on-error: true
