version: "3.9"

services:
  # -------------------------
  # API Server (FastAPI)
  # -------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mitraseti-api
    ports:
      - "9000:9000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - MITRASETI_ENV=production
      - MITRASETI_LOG_LEVEL=info
      - MITRASETI_DATA_DIR=/app/data
      - MITRASETI_MODEL_DIR=/app/models
      - MITRASETI_OUTPUT_DIR=/app/output
    command: uvicorn api.main:app --host 0.0.0.0 --port 9000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # -------------------------
  # Web UI Server
  # -------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mitraseti-web
    ports:
      - "9090:9090"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - MITRASETI_ENV=production
      - MITRASETI_LOG_LEVEL=info
      - MITRASETI_API_URL=http://api:9000
    command: uvicorn web.app:app --host 0.0.0.0 --port 9090 --workers 2
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # -------------------------
  # Batch Processing Worker
  # -------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mitraseti-worker
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - MITRASETI_ENV=production
      - MITRASETI_LOG_LEVEL=info
      - MITRASETI_API_URL=http://api:9000
      - MITRASETI_DATA_DIR=/app/data
      - MITRASETI_MODEL_DIR=/app/models
      - MITRASETI_OUTPUT_DIR=/app/output
      - MITRASETI_WORKER_CONCURRENCY=4
    command: python -m workers.batch_processor
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
