version: "3.9"

services:
  # -------------------------
  # API Server (FastAPI)
  # -------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astroseti-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - ASTROSETI_ENV=production
      - ASTROSETI_LOG_LEVEL=info
      - ASTROSETI_DATA_DIR=/app/data
      - ASTROSETI_MODEL_DIR=/app/models
      - ASTROSETI_OUTPUT_DIR=/app/output
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # -------------------------
  # Web UI Server
  # -------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astroseti-web
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - ASTROSETI_ENV=production
      - ASTROSETI_LOG_LEVEL=info
      - ASTROSETI_API_URL=http://api:8000
    command: uvicorn web.app:app --host 0.0.0.0 --port 8080 --workers 2
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # -------------------------
  # Batch Processing Worker
  # -------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astroseti-worker
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - ASTROSETI_ENV=production
      - ASTROSETI_LOG_LEVEL=info
      - ASTROSETI_API_URL=http://api:8000
      - ASTROSETI_DATA_DIR=/app/data
      - ASTROSETI_MODEL_DIR=/app/models
      - ASTROSETI_OUTPUT_DIR=/app/output
      - ASTROSETI_WORKER_CONCURRENCY=4
    command: python -m workers.batch_processor
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
